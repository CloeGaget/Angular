<h2> Les armes disponibles : </h2>
<div class="filters">
  <p> Filtrer : </p>
  <ul>
    <li><button (click)="filterbyName()">Par nom</button></li>
    <li><button (click)="filterbyProperty('attack')">Par Attaque</button></li>
    <li><button (click)="filterbyProperty('dodge')">Par Esquive</button></li>
    <li><button (click)="filterbyProperty('dmg')">Par Dégats</button></li>
    <li><button (click)="filterbyProperty('hp')">Par Points de Vie</button></li>
  </ul>
  <p *ngIf="filterType == true">/!\ Actuellement filtré par ordre décroissant</p>
  <p *ngIf="filterType == false">/!\ Actuellement filtré par ordre croissant</p>
</div>
<ul class="weapons">
  <li *ngFor="let weapon of weapons">
    <a routerLink="/detailWeapon/{{weapon.id}}">
      <span><strong> {{weapon.name}} </strong></span>
    </a>
  </li>
  <li>
    <a routerLink="/newWeapon">
      <span><strong> + </strong></span>
    </a>
  </li>
</ul><br>
